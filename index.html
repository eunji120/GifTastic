<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>GifTastic</title>
</head>
<body>
    <div class="container">
        <h1>Famouse People</h1>

        <!-- People will get dumped here-->
        <div id="people-view"></div>
    
        <!-- Rendered buttons will get dumped here-->
        <div id="buttons-view"></div>

        <!-- Button triggers new person to be added -->
        <form id="person-form">
            <label for="person-input">Add a Person!</label>
            <br>
            <input type="text" id="person-input">
            <br>

            <input id="add-person" type="submit" value="Submit">
        </form>   
    </div>
</body>
</html>
