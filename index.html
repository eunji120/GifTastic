<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GifTastic</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Famouse People</h1>
        </div>

        <!-- Rendered buttons will get dumped here-->
        <div class="row">
            <div class="col-xs-9 col-xs-9 col-xs-9 col-xs-9" id="buttons-view"></div>

            <!-- Button triggers new person to be added -->
            <form class="col-xs-3 col-xs-3 col-xs-3 col-xs-3" id="person-form">
                <label for="person-input">Add a Person!</label>
                <br>
                <input type="text" id="person-input">
                <br>
                <input id="add-person" type="submit" value="Submit">
            </form> 
        </div>

        <!-- People will get dumped here-->
        <div class="row">
            <div class="col-xs-12 col-xs-12 col-xs-12 col-xs-12" id="people-view"></div>
        </div>
  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </div>
</body>
</html>
